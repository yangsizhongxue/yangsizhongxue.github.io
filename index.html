<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>洋思义军</title>
    <style>
        .color {
            animation: change 2s linear 0s infinite;
        }

        @keyframes change {
            0% {color: #ff0000;}
            15% {color:rgb(255, 149, 0)}
            30% {color: rgb(255, 251, 0);}
            45% {color: rgb(43, 255, 0);}
            60% {color: rgb(0, 255, 229);}
            75% {color:rgb(0, 8, 255);}
            90% {color: rgb(187, 0, 255);}
            100% {color: rgb(255, 0, 157);}
        }
    </style>
    
</head>
<body>
    <h1 class="color">不为名来不为利 只为心中一个义</h1>
    <img src="./photos/义军logo.jpg" alt="义军">
</body>
</html>
